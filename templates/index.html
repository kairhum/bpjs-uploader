<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Portal Upload BPJS</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg,#0f766e,#22c55e);
  min-height:100vh;
}
.card{
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.form-label{
  font-weight:600;
}
.logo{
  height:70px;
}
.whatsapp-btn{
  background:#25D366;
  color:white;
  border-radius:30px;
  padding:10px 25px;
  text-decoration:none;
  display:inline-block;
}
.whatsapp-btn:hover{
  background:#1ebe5d;
  color:white;
}
</style>
</head>

<body>
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-lg-7">

<div class="card p-4">

  <!-- HEADER -->
  <div class="text-center mb-3">
    <img src="/static/logo-rs-semen-gresik.png" class="logo mb-2">
    <h4 class="fw-bold">Portal Upload Berkas Klaim</h4>
    <p class="text-muted mb-1">BPJS Ketenagakerjaan</p>
    <p class="fw-semibold">Rumah Sakit Semen Gresik</p>
  </div>

<form method="POST" enctype="multipart/form-data">

<div class="mb-3">
  <label class="form-label">Nama Peserta</label>
  <input type="text" class="form-control" name="nama" required>
</div>

<div class="mb-4">
  <label class="form-label">Nama Perusahaan</label>
  <input type="text" class="form-control" name="perusahaan" required>
</div>

<div class="row g-3">

<div class="col-md-6">
  <label class="form-label">KK 1</label>
  <input type="file" class="form-control" name="kk1">
</div>

<div class="col-md-6">
  <label class="form-label">KTP Peserta</label>
  <input type="file" class="form-control" name="ktp">
</div>

<div class="col-md-6">
  <label class="form-label">Kartu Peserta Jaminan (KPJ)</label>
  <input type="file" class="form-control" name="kpj">
</div>

<div class="col-md-6">
  <label class="form-label">Screenshot / PDF Absensi</label>
  <input type="file" class="form-control" name="absensi">
</div>

<div class="col-md-6">
  <label class="form-label">Kronologi</label>
  <input type="file" class="form-control" name="kronologi">
</div>

<div class="col-md-6">
  <label class="form-label">KTP 2 Saksi</label>
  <input type="file" class="form-control" name="saksi">
</div>

</div>

<small class="text-muted d-block mt-2">
* Kronologi dan KTP 2 saksi disertakan jika kecelakaan di jalan raya
</small>

<div class="d-grid mt-4">
  <button class="btn btn-success btn-lg">
    <i class="fa-solid fa-cloud-arrow-up me-2"></i> Kirim Berkas
  </button>
</div>

</form>

<hr>

<div class="text-center mt-3">
  <p class="mb-2 fw-semibold">Butuh bantuan?</p>
  <a class="whatsapp-btn" href="https://wa.me/628991010119" target="_blank">
    <i class="fa-brands fa-whatsapp me-2"></i> Hubungi Kami via WhatsApp
  </a>
</div>

</div>

</div>
</div>
</div>
</body>
</html>
